<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Thiago Silva | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full name:</label>
            <input type="text" name="fullname" id="fullname">
          </div>
          <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="email" name="useremail" id="useremail">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite internet browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Google Chrome</option>
              <option value="mozilla">Mozilla Firefox</option>
              <option value="edge">Microsoft Edge</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">
          </div>
          <label for="feedback" class="textarea-label">List the places you have lived:</label>
          <textarea name="feedback" id="feedback" rows="4" placeholder="Paris France, Casablanca Morocco"></textarea>
        </fieldset>
        <button type="submit">Submit poll</button>
      </form>
    </main>
    <footer>
      <p>Â©2025 | HTML Form - User Poll Activity | Thiago Silva</p>
    </footer>
  </body>
</html>
