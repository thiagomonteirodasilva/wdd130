<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page for potential clients to schedule a rafting session or ask information.">
    <meta name="author" content="Thiago Silva">
    <title>Contact Us - Splash White Water Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <p>Adventure St., 133</p>
      <p>Phone: +556133334444</p>
      <p>Email: contact@splashwwr.com</p>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d295004.60987406096!2d-65.11404049803211!3d-0.5342071142730159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92183f5c8b1d6ed1%3A0x176d6af66b3c2efa!2sAmazonas!5e0!3m2!1spt-BR!2sbr!4v1753911544998!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <section>
        <h2>Our employees</h2>
        <div class="employees">
          <figure>
            <img src="images/employee1.jpg" alt="Susan, Splash WWR's employee">
            <figcaption>Susan</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Sasha, Splash WWR's employee">
            <figcaption>Sasha</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Adam, Splash WWR's employee">
            <figcaption>Adam</figcaption>
          </figure>
        </div>
      </section>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="contact-info">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
        </fieldset>
        <fieldset>
          <legend>Purpose of the message</legend>
          <div class="radio-button">
            <input type="radio" name="purpose" id="inquiry">
            <label for="inquiry">General Inquiry</label>
          </div>
          <div class="radio-button">
            <input type="radio" name="purpose" id="reservation">
            <label for="reservation">Reservation Question</label>
          </div>
          <div class="radio-button">
            <input type="radio" name="purpose" id="suggestion">
            <label for="suggestion">Website Suggestion</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Write your message</legend>
          <div class="write-message">
            <textarea name="message" id="message" rows="4" placeholder="What would you like to write to us?"></textarea>
            <div class="subscribeme">
              <input type="checkbox" name="subscribe" id="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            </div>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>

          Check my wireframe
        </a>
      </p>
      <nav class="socialmedia">
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="Facebook logo">
        </a>
        <a href="https://x.com">
          <img src="images/x.png" alt="X Twitter logo">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="Instagram logo">
        </a>
      </nav>
    </footer>
  </body>
</html>
